<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex justify-content-center align-items-center">
    
    <form action="main.html" class="container-md d-flex align-items-center flex-column">
        <div class="row">
          <div class="col h1 text-center label">Sign In</div>
        </div>
        <div class="row" style="display: none;">
          <div class="col text-center label">Sign In via socials</div>
        </div>
        <div class="row">
          <div class="col border">
            <button type="button" class="btn btn-light label">
              <i class="bi bi-facebook"></i>
            </button>
          </div>
          <div class="col border">
            <button type="button" class="btn btn-light">
              <i class="bi bi-google"></i>
            </button>
          </div>
          <div class="col border">
            <button type="button" class="btn btn-light">
              <i class="bi bi-twitter"></i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col text-center border" style="display: none;">&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;&#8213;</div>
        </div>
        <div class="row">
          <div class="col text-center border">Or log in with</div>
        </div>
        <div class="row">
          <div class="col label">Email Adress</div>
        </div>
        <div class="row">
          <div class="col">
            <input type="email" class="form-control" placeholder="example@mail.com" required>
          </div>
        </div>
        <div class="row">
          <div class="col label">Password</div>
        </div>
        <div class="row">
          <div class="col">
            <input type="password" class="form-control" placeholder="********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="Submit" class="form-control btn btn-primary margin-top" value="Submit">
          </div>
        </div>
        <div class="row">
          <div class="col text-center border">Don't have an account? <a href="#">Sign Up</a></div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  </body>
</html>
